<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>
	<style>
	/* Style the player and playlist */
	audio {
		width: 100%;
	}
	ul {
		list-style-type: none;
		padding: 0;
		margin: 0;
	}
	li {
		padding: 10px;
		background-color: #f2f2f2;
		border: 1px solid #ddd;
		margin-top: -1px; /* Hide the top border of the first item */
		cursor: pointer;
	}
	li:hover {
		background-color: #ddd;
	}
	</style>
</head>
<body>

	<h1>My Music Player</h1>
	
	<form>
		<label for="musicfile">Upload music file:</label>
		<input type="file" id="musicfile" name="musicfile">
		<input type="submit" value="Upload">
	</form>
	
	<audio id="audioPlayer" controls autoplay>
	  <source src="Apna-Bana-Le(PaglaSongs).mp3" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>
	
	<h2>Playlist</h2>
	
	<ul>
		<li>Artist - Song Title</li>
		<li>Artist - Song Title</li>
		<li>Artist - Song Title</li>
		<li>Artist - Song Title</li>
		<li>Artist - Song Title</li>
		<li>Artist - Song Title</li>
	</ul>
	
	<span id="songName"></span>

	<script>
		// Get a reference to the audio player and the song name display element
		var audioPlayer = document.getElementById("audioPlayer");
		var songNameDisplay = document.getElementById("songName");

		// Add an event listener to update the song name display when the audio player changes songs
		audioPlayer.addEventListener("loadedmetadata", function() {
			var currentSource = audioPlayer.currentSrc;
			var currentSongName = currentSource.substring(currentSource.lastIndexOf("/") + 1);
			songNameDisplay.textContent = currentSongName;
		});
	</script>

</body>
</html>
